model:
  base_learning_rate: 5e-5
  target: cldm.ldmae_v5.AutoEncLDM
  params:
    sd_lock_input: True
    sd_lock_middle: True
    sd_lock_output: True
    linear_start: 0.00085
    linear_end: 0.0120
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    cond_stage_key: "txt"
    frame_index_key: "frame_index"
    image_size: 32
    channels: 4
    cond_stage_trainable: false
    conditioning_key: crossattn
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    use_ema: False
    learn_logvar: False
    optimize_params_key:
      - input_blocks.4.
      - input_blocks.5.
      - input_blocks.6.
      - input_blocks.7.
      - output_blocks.4.
      - output_blocks.5.
      - output_blocks.6.
      - output_blocks.7.

    videocontent_key: "full_frame"
    videoenc_config:
      target: cldm.ldmae_v5.VideoContentEnc
      params:
        dims: 3
        image_size: 32
        in_channels: 4
        out_channels: 64
        model_channels: 320
        num_res_blocks: 1
        learnable_content: True
        attention_resolutions: [ 1, 2 ]
        channel_mult: [ 1, 2, 4]
        num_head_channels: 64
        use_checkpoint: True
        legacy: False

    generator_loss_weight: 0.1
    adversarial_loss: hinge
    time_discriminator_config:
      target: cldm.ldmae_v5.TimeDiscriminator
      params:
        dims: 3
        image_size: 32
        in_channels: 4
        model_channels: 128
        num_res_blocks: 1
        attention_resolutions: [ 2, 4, 8, 16 ]
        channel_mult: [ 1, 1, 2, 2, 2 ]
        num_head_channels: 32
        use_checkpoint: True
        legacy: False
    identity_discriminator_config:
      target: cldm.ldmae_v5.IdentityDiscriminator
      params:
        dims: 3
        image_size: 32
        in_channels: 4
        model_channels: 128
        num_res_blocks: 1
        attention_resolutions: [ 2, 4, 8, 16 ]
        channel_mult: [ 1, 1, 2, 2, 2 ]
        num_head_channels: 32
        use_checkpoint: True
        legacy: False

    unet_config:
      target: cldm.ldmae_v5.AEUnetModel
      params:
        image_size: 32 # unused
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1
        context_dim: 768
        use_checkpoint: True
        legacy: False

    first_stage_key: "tar_frames" # current video frames
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: ldm.modules.encoders.modules.FrozenCLIPEmbedder

data:
  target: main.DataModuleFromConfig
  params:
    wrap: False
    batch_size: 4 # For debug
#    batch_size: 28
    num_workers: 4
    train:
      target: cldm.data.custom.VideoFolderDataset_AEwT
      params:
        size: 256
        flip_p: 0.5
        num_frames: 2
        max_data_num: 96 # For debug
        content_frame_idx:
          - 0
          - 5
          - 10
          - 15
        full_video_length: 16
        root: datasets/UCF-101/frames_fps20
    validation:
      target: cldm.data.custom.VideoFolderDataset_AEwT
      params:
        size: 256
        num_frames: 2
        max_data_num: 96 # for debug
        allow_flip: False
        allow_point: False
        content_frame_idx:
          - 0
          - 5
          - 10
          - 15
        full_video_length: 16
        root: datasets/UCF-101/preprocessed/ucf101_test2048_wclasses

